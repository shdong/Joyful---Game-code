	<script src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">

			$(".hz").show();

			$(".hz2").hide();
			var imgpath = $(this).attr("src");
			$("#shangyi").attr("src",imgpath)
		})

			$(".hz").show();
